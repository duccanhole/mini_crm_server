# LOCAL CONFIGURATION TEMPLATE
# Copy this file to application-local.properties and fill in your local database credentials
# DO NOT commit application-local.properties to git

# PostgreSQL Configuration
DB_URL=your_database_url
DB_USERNAME=your_database_username
DB_PASSWORD=your_database_password

# Note: According to the JWT JWA Specification (RFC 7518, Section 3.2), 
# keys used with HMAC-SHA (e.g., HS256) MUST be at least 256 bits (32 bytes) long.
# Using shorter keys weakens security and may lead to runtime exceptions.
JWT_SECRET=your_jwt_secret
JWT_EXPIRATION=your_jwt_expiration

DEFAULT_PASSWORD=your_default_password

DEFAULT_ADMIN_EMAIL=your_default_admin_email
DEFAULT_ADMIN_PHONE=your_default_admin_phone

DEFAULT_SALE_EMAIL=your_default_sale_email
DEFAULT_SALE_PHONE=your_default_sale_phone

DEFAULT_MANAGER_EMAIL=your_default_manager_email
DEFAULT_MANAGER_PHONE=your_default_manager_phone