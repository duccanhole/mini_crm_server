spring.application.name=main
spring.config.import=optional:file:application-local.properties
# PostgreSQL Configuration (use environment variables)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/mini_crm}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidationPurpose123456789}
jwt.expiration=${JWT_EXPIRATION:86400000}