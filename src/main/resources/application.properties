spring.application.name=main
spring.config.import=optional:file:application-local.properties
# PostgreSQL Configuration (use environment variables)
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/mini_crm}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.root=DEBUG
# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}

password.default=${DEFAULT_PASSWORD}

admin.email=${DEFAULT_ADMIN_EMAIL}
admin.phone=${DEFAULT_ADMIN_PHONE}

manager.email=${DEFAULT_MANAGER_EMAIL}
manager.phone=${DEFAULT_MANAGER_PHONE}

sale.email=${DEFAULT_SALE_EMAIL}
sale.phone=${DEFAULT_SALE_PHONE}